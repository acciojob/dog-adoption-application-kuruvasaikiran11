<body>

	<h1>Dog Adoptiion Application</h1>
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Name" minlength=3 maxlength=50>
		</div>
		<div>
			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" placeholder="Phone Number">

			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address">

			<input type="checkbox" id="checkbox" value="">
			<label for="checkbox">Have you ever lived with a Dog before?</label>
		</div>
		<div>
			<label for="multiSelect">Please select your preferred breeds:</label>
			<select id="multiSelect">
				<option>Breed1</option>
				<option>Breed2</option>
				<option>Breed3</option>
				<option>Breed4</option>
			</select>
		</div>
		<div>
			<button id="submit" type="submit" value="Submit">
		</div>
	</form>

</body>
